<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ókor Tudomány</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 1px;
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <label for="tableselector">Js táblázat?</label>
    <input
      type="checkbox"
      name="tableselector"
      id="tableselector"
      autocomplete="off"
    />
    <div id="htmlsection">
      <table>
        <thead>
          <tr>
            <th>Ókori település</th>
            <th>Ágazat</th>
            <th colspan="2">Példa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Athén</td>
            <td>politika</td>
            <td colspan="2">demokrácia</td>
          </tr>
          <tr>
            <td>Athén</td>
            <td>tudomány</td>
            <td colspan="2">filozófia</td>
          </tr>
          <tr>
            <td>Egyiptom</td>
            <td>mezőgazdaság</td>
            <td>csatornák</td>
            <td>gátak</td>
          </tr>
          <tr>
            <td>Spárta</td>
            <td>neveléstudomány</td>
            <td colspan="2">agogé</td>
          </tr>
          <tr>
            <td>Spárta</td>
            <td>harcászat</td>
            <td>hoplita</td>
            <td>phalanx</td>
          </tr>
        </tbody>
      </table>
      <hr />
      <form id="htmlform">
        <div>
          <label for="telepules">Ókori település:</label>
          <br />
          <input type="text" id="elso" name="telepules" /> <br />
          <span class="error"></span>
        </div>
        <br />
        <div>
          <label for="agazat">Ágazat:</label>
          <br />
          <input type="text" id="masodik" name="agazat" /> <br />
          <span class="error"></span>
        </div>
        <br />
        <div>
          <label for="pelda1">Példa:</label>
          <br />
          <input type="text" id="harmadik" name="pelda1" /> <br />
          <span class="error"></span>
        </div>
        <br />
        <div>
          <label for="pelda2">Példa:</label>
          <br />
          <input type="text" id="negyedik" name="pelda2" /> <br />
          <span class="error"></span>
        </div>
        <br />
        <button type="submit">Hozzáadás</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
